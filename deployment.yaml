apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  labels:
    app: springboot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: 211.183.3.198/myproject/keduitlab:springboot  # 수정: 올바른 이미지 태그 사용
        ports:
        - containerPort: 8080  # 수정: Spring Boot 기본 포트
